<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <article class="app-wrapper">
            <aside id="people" class="people rounded"></aside>
            <section class="chat">
                <ol id="messages" class="messages rounded"></ol>
                <form id="message-form" class="message-form rounded">
                    <input autocomplete="off" autofocus name="message" type="text" placeholder="Enter Message Here">
                    <button class="rounded">Send</button>
                    <button class="rounded" id="send-location">Send My Location!</button>
                </form>
            </section>
        </article>
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <span class="from">{{from}}</span>
                    <span class="created">{{createdAt}}</span>
                </div>
                <p class="message__body">
                    {{text}}
                </p>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <span class="from">{{from}}</span>
                    <span class="created">{{createdAt}}</span>
                </div>
                <p class="message__body">
                    <a href="{{url}}" target="_blank">I'm here!</a>
                </p>
            </li>
        </script>

        <script id="user-list" type="text/template">
            <div>
                <h3>People</h3>
                <ol>
                    {{#.}}<li class="rounded">{{name}}</li>{{/.}}
                </ol>
            </div>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/mustache.min.js"></script>
        <script src="/js/libs/moment.min.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
