<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <article class="app-wrapper">
            <aside class="rounded">People</aside>
            <section class="chat">
                <ol id="messages" class="messages rounded"></ol>
                <form id="message-form" class="message-form rounded">
                    <input name="message" type="text" placeholder="Enter Message Here">
                    <button class="rounded">Send</button>
                    <button class="rounded" id="send-location">Send My Location!</button>
                </form>
            </section>
        </article>


        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
