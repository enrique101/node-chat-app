<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/join.css">
        <title>Join | Chat!</title>
    </head>
    <body>
        <form class="form-content" action="/chat.html">
            <fieldset>
                <h2>Join to chat!</h2>
                <label htmlFor="name">
                    <span>
                        Display Name
                    </span>
                    <input type="text" class="rounded" name="name" placeholder="Name" />
                </label>
                <label htmlFor="room">
                    <span>
                        Room Name
                    </span>
                    <input type="text" class="rounded" name="room" placeholder="Room" />
                </label>
                <button class="join-btn rounded" type="submit">Join!</button>
            </fieldset>
        </form>
    </body>
</html>
